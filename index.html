<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiger Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0015;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #d0c0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Partículas animadas (bolinhas indo pra baixo e pra cima) */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .particle-layer {
      position: absolute;
      inset: 0;
      background: transparent;
    }

    .particle-layer.down {
      animation: fallDown 60s linear infinite;
    }

    .particle-layer.up {
      animation: riseUp 80s linear infinite;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 6px white;
    }

    /* Camada caindo (mais densa, mais rápida) */
    .particle-layer.down .particle {
      width: 1.5px;
      height: 1.5px;
      animation: twinkle 4s infinite alternate;
    }

    /* Camada subindo (mais lenta, maior) */
    .particle-layer.up .particle {
      width: 2px;
      height: 2px;
      animation: twinkle 6s infinite alternate;
    }

    @keyframes fallDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes riseUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100%); }
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 0.9; }
    }

    /* Fundo espacial gradiente */
    .space-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(160, 0, 120, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 200, 0.08) 0%, transparent 60%);
      z-index: 1;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(160, 32, 240, 0.10) 10%, transparent 70%);
      border-radius: 50%;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseGlow 14s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes pulseGlow {
      from { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); }
      to   { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    .header {
      position: relative;
      z-index: 5;
      width: 100%;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .logo {
      font-size: clamp(2.2rem, 7vw, 3.5rem);
      font-weight: 700;
      letter-spacing: 0.12em;
      background: linear-gradient(90deg, #c300ff, #a020f0, #ff00cc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px #c300ff70, 0 0 25px #a020f0aa;
    }

    .description {
      position: relative;
      z-index: 5;
      margin-top: 50px;
      font-family: 'Roboto', sans-serif;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: 300;
      color: #c0b0ff;
      text-align: center;
      max-width: 800px;
      line-height: 1.5;
      text-shadow: 0 0 8px rgba(160, 32, 240, 0.4);
      margin-bottom: 60px;
    }

    .categories {
      position: relative;
      z-index: 5;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      padding: 0 20px 60px;
    }

    .card {
      width: 280px;
      min-height: 160px;
      background: rgba(25, 8, 45, 0.65);
      border: 1px solid rgba(160, 32, 240, 0.45);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 0 30px rgba(160, 32, 240, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 45px rgba(195, 0, 255, 0.55);
      border-color: #c300ff;
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.3rem, 4vw, 1.6rem);
      font-weight: 700;
      color: #ffddff;
      text-shadow: 0 0 12px #c300ff, 0 0 20px #a020f0;
      margin-bottom: 16px;
    }

    .card-loadstring {
      font-family: 'Roboto Mono', monospace;
      font-size: clamp(0.95rem, 3vw, 1.05rem);
      color: #e0c0ff;
      text-shadow: 0 0 8px rgba(195, 0, 255, 0.5);
      word-break: break-all;
      line-height: 1.4;
    }

    @media (max-width: 800px) {
      .categories { flex-direction: column; align-items: center; gap: 40px; }
      .card { width: 90%; max-width: 320px; }
    }
  </style>
</head>
<body>

  <div class="space-bg"></div>

  <!-- Partículas animadas -->

    <div class="particle-layer down">
      <!-- Bolinhas caindo -->

      <div class="particle" style="left: 45%; bottom: -20px; animation-delay: 38s;"></div>
    </div>
  </div>

  <div class="glow"></div>

  <div class="header">
    <h1 class="logo">Tiger Hub</h1>
  </div>

  <div class="description">
    Nosso site Dos scripts!! Todos os scripts que nos fizemos Esta Nesse site OFICIAL DO tiger hub!!<br>
    Desça um pouco pra baixo e ira ver as categorias dos scripts!!
  </div>

  <div class="categories">

      <div class="card-title">
        FPS DEVOURER<br>TIGE'R HUB
      </div>

        loadstring(game:HttpGet("https://pastefy.app/eHwxcO3x/raw"))()
      </div>
    </div>

    <div class="card">
      <!-- Segunda caixa -->
    </div>

    </div>

</body>
</html>
