<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiger Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0a0015;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #e0d0ff;
    }

    /* Fundo espacial */
    .space-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(180, 0, 120, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(100, 0, 200, 0.10) 0%, transparent 60%);
      z-index: 1;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .stars::before,
    .stars::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><circle cx="40" cy="60" r="1" fill="white"/><circle cx="120" cy="140" r="0.8" fill="white"/><circle cx="250" cy="90" r="1.2" fill="white"/><circle cx="280" cy="220" r="1" fill="white"/></svg>') repeat;
      opacity: 0.55;
      animation: drift 160s linear infinite;
    }

    .stars::after {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><circle cx="60" cy="120" r="1" fill="white"/><circle cx="180" cy="40" r="0.9" fill="white"/><circle cx="320" cy="180" r="1.1" fill="white"/></svg>') repeat;
      opacity: 0.4;
      animation: drift 220s linear infinite reverse;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to   { transform: translate(-100px, -100px); }
    }

    .container {
      position: relative;
      z-index: 5;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15vh; /* Posiciona o texto mais pra cima */
      text-align: center;
      opacity: 0;
      transform: translateY(100vh); /* Começa bem embaixo da tela */
      animation: slideSiteUp 2.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    .logo {
      font-size: clamp(7rem, 22vw, 18rem); /* Bem grande, tipo Xeno */
      font-weight: 900;
      letter-spacing: -0.05em;
      background: linear-gradient(90deg, #c300ff, #a020f0, #ff00cc, #ff3399);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 30px #c300ffaa,
        0 0 60px #a020f0cc,
        0 0 100px #ff00cc88;
    }

    /* Animação do site inteiro subindo de baixo pra cima */
    @keyframes slideSiteUp {
      0% {
        opacity: 0;
        transform: translateY(100vh);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glow suave no fundo */
    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(160, 32, 240, 0.14) 10%, transparent 70%);
      border-radius: 50%;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseGlow 12s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes pulseGlow {
      from { opacity: 0.35; transform: translate(-50%, -50%) scale(0.85); }
      to   { opacity: 0.75; transform: translate(-50%, -50%) scale(1.25); }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: clamp(6rem, 28vw, 12rem);
      }
      .container {
        padding-top: 10vh;
      }
    }
  </style>
</head>
<body>

  <div class="space-bg"></div>
  <div class="stars"></div>
  <div class="glow"></div>

  <div class="container">
    <h1 class="logo">Tiger Hub</h1>
  </div>

</body>
</html>
