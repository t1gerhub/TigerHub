<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiger Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0015;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #d0c0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Partículas visíveis desde o início */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
      opacity: 0.7;
    }

    /* Bolinhas caindo (visíveis na tela inicial) */
    .particle.down {
      width: 1.2px;
      height: 1.2px;
      animation: fall linear infinite, twinkle 3s infinite alternate;
    }

    /* Bolinhas subindo */
    .particle.up {
      width: 1.8px;
      height: 1.8px;
      animation: rise linear infinite, twinkle 5s infinite alternate;
    }

    @keyframes fall {
      0% { transform: translateY(-20vh); }
      100% { transform: translateY(120vh); }
    }

    @keyframes rise {
      0% { transform: translateY(120vh); }
      100% { transform: translateY(-20vh); }
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 0.85; }
    }

    /* Fundo gradiente + glow */
    .space-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(160, 0, 120, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 200, 0.08) 0%, transparent 60%);
      z-index: 1;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 3s ease-out forwards;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(160, 32, 240, 0.10) 10%, transparent 70%);
      border-radius: 50%;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseGlow 14s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 3;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      from { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); }
      to { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Conteúdo principal */
    .header {
      position: relative;
      z-index: 5;
      width: 100%;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .logo {
      font-size: clamp(2.2rem, 7vw, 3.5rem);
      font-weight: 700;
      letter-spacing: 0.12em;
      background: linear-gradient(90deg, #c300ff, #a020f0, #ff00cc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px #c300ff70, 0 0 25px #a020f0aa;
    }

    .description {
      position: relative;
      z-index: 5;
      margin-top: 50px;
      font-family: 'Roboto', sans-serif;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: 300;
      color: #c0b0ff;
      text-align: center;
      max-width: 800px;
      line-height: 1.5;
      text-shadow: 0 0 8px rgba(160, 32, 240, 0.4);
      margin-bottom: 60px;
    }

    .categories {
      position: relative;
      z-index: 5;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      padding: 0 20px 60px;
    }

    .card {
      width: 280px;
      min-height: 160px;
      background: rgba(25, 8, 45, 0.65);
      border: 1px solid rgba(160, 32, 240, 0.45);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 0 30px rgba(160, 32, 240, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 45px rgba(195, 0, 255, 0.55);
      border-color: #c300ff;
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.3rem, 4vw, 1.6rem);
      font-weight: 700;
      color: #ffddff;
      text-shadow: 0 0 12px #c300ff, 0 0 20px #a020f0;
      margin-bottom: 16px;
    }

    .card-loadstring {
      font-family: 'Roboto Mono', monospace;
      font-size: clamp(0.95rem, 3vw, 1.05rem);
      color: #e0c0ff;
      text-shadow: 0 0 8px rgba(195, 0, 255, 0.5);
      word-break: break-all;
      line-height: 1.4;
    }

    @media (max-width: 800px) {
      .categories { flex-direction: column; align-items: center; gap: 40px; }
      .card { width: 90%; max-width: 320px; }
    }
  </style>
</head>

</body>
</html>
