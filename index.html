<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiger Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0a0015;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
      color: #e0d0ff;
    }

    /* Fundo espacial com estrelas e nebulosa sutil */
    .space-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(200, 0, 50, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 200, 0.12) 0%, transparent 50%);
      z-index: 1;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: transparent;
      pointer-events: none;
      z-index: 2;
    }

    .stars::before,
    .stars::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><circle cx="10" cy="10" r="1" fill="white"/><circle cx="50" cy="80" r="1" fill="white"/><circle cx="120" cy="30" r="1" fill="white"/><circle cx="200" cy="150" r="1" fill="white"/><circle cx="300" cy="60" r="1" fill="white"/><circle cx="350" cy="200" r="1" fill="white"/></svg>') repeat;
      opacity: 0.6;
      animation: drift 120s linear infinite;
    }

    .stars::after {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><circle cx="20" cy="40" r="0.8" fill="white"/><circle cx="100" cy="120" r="1.2" fill="white"/><circle cx="180" cy="90" r="0.9" fill="white"/></svg>') repeat;
      opacity: 0.4;
      animation: drift 180s linear infinite reverse;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to   { transform: translate(-100px, -100px); }
    }

    .container {
      position: relative;
      z-index: 5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(6rem, 20vw, 16rem);
      font-weight: 900;
      letter-spacing: -0.06em;
      background: linear-gradient(90deg, #c300ff, #9d00ff, #ff00aa, #ff0066);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 20px #c300ff,
        0 0 40px #9d00ff,
        0 0 80px #ff00aa,
        0 0 120px #ff0066;
      opacity: 0;
      transform: scale(0.5) translateY(100px);
      filter: blur(10px);
      animation: 
        cosmicEntrance 3s cubic-bezier(0.16, 1, 0.3, 1) forwards,
        neonFlicker 4s ease-in-out infinite alternate 3.2s;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: clamp(1.4rem, 4.5vw, 2.4rem);
      font-weight: 400;
      color: #d0b0ff;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(200, 100, 255, 0.7);
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1.8s ease-out 1.2s forwards;
    }

    .tagline {
      margin-top: 4rem;
      font-size: clamp(1rem, 3vw, 1.5rem);
      max-width: 800px;
      line-height: 1.7;
      color: rgba(220, 200, 255, 0.65);
      text-shadow: 0 0 10px rgba(180, 100, 255, 0.4);
      opacity: 0;
      animation: fadeIn 2.5s ease-out 2s forwards;
    }

    /* Animações */
    @keyframes cosmicEntrance {
      0%   { opacity: 0; transform: scale(0.3) translateY(200px) rotate(-15deg); filter: blur(20px); }
      50%  { opacity: 0.8; transform: scale(1.2) translateY(-40px) rotate(5deg); filter: blur(5px); }
      70%  { transform: scale(0.95) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); filter: blur(0); }
    }

    @keyframes neonFlicker {
      0%, 100% { text-shadow: 0 0 20px #c300ff, 0 0 40px #9d00ff, 0 0 80px #ff00aa; }
      50%      { text-shadow: 0 0 40px #ff00ff, 0 0 70px #ff00aa, 0 0 110px #c300ff; }
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 0.65; }
    }

    /* Glow orbital */
    .orbital-glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(180, 0, 255, 0.12) 10%, transparent 60%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 18s linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes orbit {
      0%   { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      50%  { transform: translate(-50%, -50%) rotate(180deg) scale(1.3); }
      100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }

    @media (max-width: 768px) {
      .logo { font-size: clamp(5rem, 25vw, 10rem); }
      .subtitle { letter-spacing: 0.3em; }
    }
  </style>
</head>
<body>

  <div class="space-bg"></div>
  <div class="stars"></div>
  <div class="orbital-glow"></div>

  <div class="container">
    <h1 class="logo">Tiger Hub</h1>
    <div class="subtitle">NEXUS ACTIVATED</div>
    <p class="tagline">
      Execute. Dominate. Roar beyond the void.
      <br>Keyless. Limitless. Eternal.
    </p>
  </div>

</body>
</html>
