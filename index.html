<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiger Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0a0015;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #d0c0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fundo espacial com animação de entrada */
    .space-bg,
    .stars,
    .glow {
      opacity: 0;
      transform: translateY(40px);
      animation: siteFadeIn 2.8s ease-out forwards;
      animation-delay: 0.4s;
    }

    .space-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(160, 0, 120, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 200, 0.08) 0%, transparent 60%);
      z-index: 1;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .stars::before,
    .stars::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><circle cx="30" cy="50" r="1" fill="white"/><circle cx="110" cy="130" r="0.8" fill="white"/><circle cx="240" cy="80" r="1.1" fill="white"/><circle cx="270" cy="210" r="0.9" fill="white"/></svg>') repeat;
      opacity: 0.5;
      animation: drift 180s linear infinite;
    }

    .stars::after {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><circle cx="50" cy="100" r="1" fill="white"/><circle cx="170" cy="40" r="0.9" fill="white"/><circle cx="310" cy="170" r="1.2" fill="white"/></svg>') repeat;
      opacity: 0.35;
      animation: drift 240s linear infinite reverse;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to   { transform: translate(-120px, -120px); }
    }

    .header {
      position: relative;
      z-index: 5;
      width: 100%;
      padding: 30px 20px 0;
      text-align: center;
    }

    .logo {
      font-size: clamp(2.2rem, 7vw, 3.5rem);
      font-weight: 700;
      letter-spacing: 0.12em;
      background: linear-gradient(90deg, #c300ff, #a020f0, #ff00cc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 12px #c300ff70,
        0 0 25px #a020f0aa;
    }

    .description {
      position: relative;
      z-index: 5;
      margin-top: 15px; /* um tiquinho pra baixo do Tiger Hub */
      font-family: 'Roboto', sans-serif;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: 300;
      color: #c0b0ff;
      text-align: center;
      max-width: 800px;
      line-height: 1.5;
      text-shadow: 0 0 8px rgba(160, 32, 240, 0.4);
    }

    /* Animação só do fundo/site */
    @keyframes siteFadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(160, 32, 240, 0.10) 10%, transparent 70%);
      border-radius: 50%;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseGlow 14s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes pulseGlow {
      from { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); }
      to   { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    @media (max-width: 600px) {
      .logo { font-size: clamp(2rem, 9vw, 3rem); }
      .description { font-size: clamp(0.95rem, 4.5vw, 1.1rem); margin-top: 10px; }
      .header { padding-top: 25px; }
    }
  </style>
</head>
<body>

  <div class="space-bg"></div>
  <div class="stars"></div>
  <div class="glow"></div>

  <div class="header">
    <h1 class="logo">Tiger Hub</h1>
  </div>

  <div class="description">
    Nosso site Dos scripts!! Todos os scripts que nos fizemos Esta Nesse site OFICIAL DO tiger hub!!<br>
    Desça um pouco pra baixo e ira ver as categorias dos scripts!!
  </div>

</body>
</html>
